<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam System</title>
    <link rel="stylesheet" href="../styles/shared.css">
    <link rel="stylesheet" href="../styles/page3.css">
</head>
<body>
  <header>
    <div class="student-info">
      <span class="student-name">Ahmad Mohammed Abdallah</span>
    </div>

    <div class="exam-time">
      <span class="time">12:10</span>

      <span class="date">18 September, 2024</span>
    </div>
  </header>

    <main>
        <section class="result-container">
            <div class="exam-title-container">
                <div class="image-container">
                  <img src="../imgaes/icon-grade-50.png" alt="Exam Icon">
                </div>

                <span class="title">Math Exam</span>
            </div>

            <p class="result-message">
                you have successfully submitted you exam
            </p>

            <span class="result-status pass">
                PASS
            </span>

            <div class="score-container">
                <span class="score-value">15</span>

                <span class="seperator">|</span>

                <span class="total-score">20</span>
            </div>
        </section>
    </main>
</body>
</html>
