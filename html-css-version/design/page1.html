<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/shared.css">
    <link rel="stylesheet" href="../styles/page1.css">
</head>
<body>
      <main class="login-main">
        <section class="login-image">
          <img src="../imgaes/main-image.jpg" alt="Illustration of Login Process">
        </section>

        <section class="login-form-container">
          <h1 class="form-title">LOGIN</h1>

          <form action="">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Default Input" >
              </div>

              <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Subject">
              </div>

              <div class="form-actions">
                  <a href="page2.html">Login</a>
              </div>
          </form>
        </section>
      </main>
</body>
</html>
